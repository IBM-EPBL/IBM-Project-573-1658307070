<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/register.css" rel="stylesheet">

</head>
<body class="text-center">
    
    <div id="page">
        <div class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index"> Diabetic Retinopathy Classification </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login"> Login </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="register"> Register </a>
                </li>
            </ul>
        </div>
    </div>

    <main class="form-signin">
    <form action="{{ url_for('afterreg') }}" method="POST">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="John" name="name">
            <label for="floatingInput"> Enter Name </label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="emailid">
            <label for="floatingInput"> Email Address </label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pass">
            <label for="floatingPassword"> Password </label>
        </div>
        <button class="w-100 btn btn-lg btn-secondary" type="submit"> Register </button>
    </form>
    </main>

</body>
</html>
